aboutDetails: "Join us in tackling the future of Android with the hottest experts of the domain.<br />There'll be technical sessions, workshops, debates, networking, plus a chance to demo your project in the Makers Area.<br />The 1st edition of Android Makers gathers 4 events in 1."
