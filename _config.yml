# Logistics Direction Details Block
directionDetailsImage: "direction-details.jpg"
directionDetailsTitle: "Get around Paris"
directionDetailsCards:
 - {title: "From the Airports", information: 'Airports are close to Paris. It is easily reachable by car, public transport, Uber or taxi. You can find your way with <a href="http://www.ratp.fr/en/upload/docs/application/pdf/2014-07/depliant_aeroports_2014.pdf" target="_blank">this document</a>. You can also find the best way from <a href="http://www.ratp.fr/itineraires/fr/ratp/recherche-avancee?start=A%C3%A9roport+d%27Orly+Sud%2C+Paray-Vieille-Poste&end=17%2C+Rue+de+l%27Aubrac%2C+75012%2C+Paris" target="_blank">Orly</a> or from <a href="http://www.ratp.fr/itineraires/fr/ratp/recherche-avancee?start=A%C3%A9roport+Charles+De+Gaulle+1+%28RER%29%2C+Tremblay-en-France&end=17%2C+Rue+de+l%27Aubrac%2C+75012%2C+Paris" target="_blank">Roissy Charles De Gaulle</a>'}
 - {title: "Public Transit", information: 'Google Transit is available in Paris, so you can find most of your way in Google Maps. Moreover, you can download the official <a href="https://play.google.com/store/apps/details?id=com.fabernovel.ratp&hl=fr" target="_blank">Paris transportation application</a>.'}
 - {title: "Hotels", information: 'Paris has lots of great hotels, hostels and AirBnB. If you have any trouble to find one, you can contact us.'}
